<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>币付宝官方开发文档</title>
    <meta name="keywords" content="币付宝, 比特币开发, 文档, 比特币教程"/>
    <meta name="description" content="币付宝官方开发文档，让您轻松集成比特币收款，轻松进行比特币相关应用开发：）">

    <!-- jQuery -->
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="//code.jquery.com/ui/1.10.4/jquery-ui.min.js"></script>

    <!-- marked -->
    <script src="./js/marked.js"></script>

    <!-- highlight.js -->
    <link rel="stylesheet" href="./css/tomorrow-night-eighties.css">
    <script src="./js/highlight_8.0.min.js"></script>
    <script>hljs.initHighlightingOnLoad();</script>

    <!-- ditto -->
    <script src="./js/ditto.js"></script>
    <link rel="stylesheet" href="./css/ditto.css">
    <link rel="stylesheet" href="./css/bifubao_style.css">
    <link rel="icon" href="./favicon.png">
</head>
<body>
    <!-- essential -->
    <div id="sidebar"></div>
    <div id="content"></div>
    <div id="hide"></div>

    <!-- optional -->
    <div id="back_to_top">back to top</div>
    <div id="edit">edit</div>
    <div id="loading">Loading ...</div>
    <div id="error"></div>

    <script>
        // essential settings
        ditto.index = "README.md",
        ditto.sidebar_file = "sidebar.md",

        // optional settings if you want github search
        ditto.github_username = "bifubao";
        ditto.github_repo = "api-doc";

        // where the docs are actually stored on github - so you can edit
        ditto.base_url = "https://github.com/bifubao/api-doc/edit/gh-pages";

        // run
        ditto.run();
    </script>
</body>
</html>
